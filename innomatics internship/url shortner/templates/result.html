<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>url shortened</title>
</head>
<body>
<nav>
    <a href="{{url_for('home')}}">Home</a>
    <a href="{{url_for('history')}}">History</a>
</nav>
<br>
<h1>The url shortened is:</h1><br><br>
{{url_shorten}}<br><br><br>

<div>
  <label>Shortened URL</label>
  <input type="text" value="{{url_shorten}}" id="myInput">
  <input type="submit" onclick="myFunction()" value="Copy URL">
</div>

</div>


<script>
function myFunction() {
  var copyText = document.getElementById("myInput");

  copyText.select();
  copyText.setSelectionRange(0, 99999);

  navigator.clipboard.writeText(copyText.value);

}
</script>
</body>
</html>
